<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Project</title>
    <meta charset="utf-8" />

    <!-- Flexbox styling to have the chart and header fill the page.
        Chart will take as much space as possible. -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }

        .box .row.header {
            flex: 0 1 auto;
        }

        .box .row.content {
            flex: 1 1 auto;
        }
    </style>
</head>

<body class="box">
<h1 class="row header">Stock Project - LightningChart<sup>&#174;</sup> JS in HTML page</h1>

<!-- Create div to render the chart into-->
<div id="target" class="row content"></div>

<script src="js/lightning/dist/static/app-web.js"></script>
</body>

</html>
